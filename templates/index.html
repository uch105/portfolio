<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-site-verification" content="DWpLXAJVmhO8rK3sUBPnyRNBkvslVSH3cQzojhIMtZI" />
  <link rel="icon" href="{{ url_for('static', filename='images/founder.jpg') }}" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Chat with Tanvir !</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f4f4f4;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #chatbox {
      width: 60%;
      max-width: 800px;       /* âœ… new */
      height: 80vh;           /* âœ… new */
      background: #fff;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin: 8px 0;
      padding: 1px 10px;
      border-radius: 5px;
      max-width: 85%;
      word-wrap: break-word;
      white-space: pre-wrap; /* âœ… ensures \n works */
      position: relative;
    }

    .user {
      align-self: flex-end;
      background: #007bff;
      color: #fff;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background: #e9ecef;
      color: #000;
      border-bottom-left-radius: 0;
    }

    .timestamp {
      font-size: 11px;
      color: gray;
      position: absolute;
      bottom: -16px;
      right: 5px;
    }

    .bot .timestamp {
      left: 5px;
      right: auto;
    }

    #inputArea {
      display: flex;
      padding: 15px;
      border-top: 1px solid #ddd;
      background: #fafafa;
    }

    #userInput {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      margin-left: 10px;
      padding: 12px 18px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #0056b3;
    }

    a {
      color: #007bff;
      text-decoration: underline;
    }

    /* ðŸ“± Mobile Responsive */
    @media (max-width: 768px) {
      #chatbox {
        width: 90%;   /* âœ… */
        height: 80vh; /* âœ… */
      }
      #userInput {
        font-size: 14px;
      }
      button {
        font-size: 14px;
        padding: 10px 14px;
      }
    }

    /* âœ… Typing Indicator */
    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 4px;
      margin: 5px 0;
      color: gray;
      font-style: italic;
    }

    .dot {
      width: 6px;
      height: 6px;
      background-color: gray;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0% { opacity: .2; }
      20% { opacity: 1; }
      100% { opacity: .2; }
    }
  </style>
  <meta name="description" content="Explore my skills in Python, Linux, and web development through this interactive terminal interface. See projects like MatSci Hub, Prescribemate and Kamrul Academy.">
    <meta name="keywords" content="Python developer, Linux expert, full-stack developer, portfolio, web development, tanvir saklan">
    <meta property="og:image" content="https://uch.nutsutechnologies.com/static/images/founder.jpg">
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Tanvir Saklan",
      "jobTitle": "Full-Stack Developer",
      "url": "https://uch.nutsutechnologies.com",
      "sameAs": [
        "https://linkedin.com/in/uch105",
        "https://github.com/uch105"
      ]
    }
    </script>
</head>
<body>
  <div id="chatbox">
    <div id="messages"></div>
    <div id="inputArea">
      <input id="userInput" type="text" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function getTimestamp() {
      const now = new Date();
      return now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    }
    
    const input = document.getElementById("userInput");
    const messagesDiv = document.getElementById("messages");
    
    // Show bot welcome with timestamp
    messagesDiv.innerHTML += `
      <div class="message bot">
Hello, there! I am Tanvir Saklan. I am here to share my educational qualification, skills, research, work enperiences, resume - whatever you want to know.
        <div class="timestamp">${getTimestamp()}</div>
      </div>`;
    messagesDiv.scrollTop = messagesDiv.scrollHeight;

    // âœ… Enter key sends message
    input.addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
    });

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      // Show user message with timestamp
      messagesDiv.innerHTML += `
        <div class="message user">
${message}
          <div class="timestamp">${getTimestamp()}</div>
        </div>`;
      input.value = "";
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      // Add typing indicator just under last message
      const typingDiv = document.createElement("div");
      typingDiv.classList.add("typing-indicator");
      typingDiv.id = "typing";
      typingDiv.innerHTML = `<div class="dot"></div><div class="dot"></div><div class="dot"></div>`;
      messagesDiv.appendChild(typingDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
      
      let reply = "";
      
      if (message.toLowerCase().includes("cv") || message.toLowerCase().includes("resume")) {
        typingDiv.remove();
        reply = `<br><br>ðŸ“„ <a href="/download_cv" target="_blank">Download my CV</a>`;
      }
      else {
        // Fetch response
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await response.json();

        // Remove typing indicator
        typingDiv.remove();

        // Format response (links + newlines)
        reply = data.reply
          .replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>')
          .replace(/\n/g, "<br>");
        }

      // Show bot reply with timestamp
      messagesDiv.innerHTML += `
        <div class="message bot">
${reply}
          <div class="timestamp">${getTimestamp()}</div>
        </div>`;
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
